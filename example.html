<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Styler</title>
  </head>
  <body>
    <div id="target">SRV</div>

    <script src="./index.js"></script>
    <script>
      let style = `color: #fff; background-color: black; border-radius: 1rem; animation-fill-mode: none; padding: 20px; font-size: 24px; font-family: sans-serif; text-align: center;`;

      document.getElementById("target").setStyle(style);
    </script>
  </body>
</html>
